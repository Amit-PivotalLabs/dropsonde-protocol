package events;

message LogMessage {
    enum MessageType {
        OUT = 1;
        ERR = 2;
    }

    required bytes message = 1;
    required MessageType message_type = 2;
    required int64 timestamp = 3;
    optional string app_id = 4;
    optional string source_type = 5;
    optional string source_instance = 6;
}